<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ihembosi Village Chatbot</title>
        <meta property="og:title" content="AMPG ICT AI">
        <meta property="og:description" content="Explore our Artificial Intelligence Model developed at Ihembosi.">
        <meta property="og:image" content="img/mrsatu.jpg">
        <meta property="og:url" content="https://cyberbillafrica.github.io/honatu">
 <!-- Favicon -->
    <link href="img/icon-3.png" rel="icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFF0E6;
            margin: 0;
            padding: 0;
        }

        .chatbot-container {
            width: 400px;
            height: 600px;
            border-radius: 10px;
            background-color: #001D23;
            margin: 50px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: #FFF;
        }

        .chat-header {
            background-color: #FF6F0F;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #FFF;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-bubble {
            background-color: #FFF;
            color: #001D23;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 80%;
            font-size: 14px;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #F8F8F9;
        }

        .user-message {
            align-self: flex-end;
            background-color: #FF6F0F;
        }

        .input-box {
            display: flex;
            border-top: 1px solid #FFF;
        }

        input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
            border-top-left-radius: 10px;
        }

        button {
            width: 20%;
            background-color: #FF6F0F;
            color: white;
            font-size: 16px;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-top-right-radius: 10px;
        }

        button:hover {
            background-color: #FF570A;
        }

        /* Scrollbar Styles */
        .chat-box::-webkit-scrollbar {
            width: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #FF6F0F;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <div class="chat-header">
            Ihembosi Village Chatbot
        </div>

        <div class="chat-box" id="chat-box">
            <!-- Initial Bot Message -->
            <div class="chat-bubble bot-message">
                Hello! Iâ€™m your Ekwusigo ICT AI Model. I provide short Responses. I am still under development but what would you like us to learn together today?
                </div>
        </div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask me anything, just enter a word...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Function to fetch data from Wikipedia API
        async function getWikipediaData(query) {
            const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${query}&format=json&origin=*`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const result = data.query.search[0];
                const snippet = result ? result.snippet : "Sorry, I can't find information on that.";
                return snippet;
            } catch (error) {
                console.error('Error fetching Wikipedia data:', error);
                return "I'm having trouble finding that information at the moment.";
            }
        }

        // Function to handle sending messages
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            displayUserMessage(userInput);

            getWikipediaData(userInput).then(response => {
                displayBotMessage(response);
            });

            document.getElementById('user-input').value = '';  // Clear Input
        }

        // Function to display user message
        function displayUserMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-bubble', 'user-message');
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to display bot response
        function displayBotMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const botMessage = document.createElement('div');
            botMessage.classList.add('chat-bubble', 'bot-message');
            botMessage.innerHTML = message;  // Wikipedia API returns HTML snippets
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
