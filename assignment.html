    <style>
    :root {
        --primary: #44425A;
        --secondary: #FF6600;
    }
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #F2F1F8;
    }
    h1, h2 {
        text-align: center;
        color: var(--primary);
    }
    .week {
        background-color: #fff;
        border-radius: 5px;
        margin-bottom: 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day {
        margin-bottom: 10px;
    }
    .day-header {
        background-color: var(--primary);
        color: #fff;
        padding: 12px 15px;
        cursor: pointer;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
    }
    .day-header:hover {
        background-color: #5D5B7A;
    }
    .day-content {
        padding: 0 15px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out, padding 0.3s ease, background-color 0.3s ease;
        border-radius: 0 0 5px 5px;
    }
    .day-content.expanded {
        padding: 15px;
        background-color: #FFF0E6;
        border: 1px solid var(--secondary);
        border-top: none;
        max-height: none;
        overflow: visible;
    }
    .expand-icon {
        font-size: 1.2em;
        font-weight: bold;
        color: var(--secondary);
    }
    .week h2 {
        background-color: var(--secondary);
        color: #fff;
        padding: 10px;
        margin: 0;
        border-radius: 5px 5px 0 0;
    }
    .lecture-content {
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.9em;
        line-height: 1.4;
        max-height: 500px;
        overflow-y: auto;
        background-color: #f9f9f9;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>

    <h1>Artificial Intelligence Assignments</h1>
    <div id="weeks-container"></div>

    <script>
        const weeksData = [
            {
                weekNumber: 1,
                days: [
                    {
                        date: "3 September",
                        day: "Tuesday",
                        content: ``
                    },
                    {
                        date: "4 September",
                        day: "Wednesday",
                        content: ``
                    },
                    {
                        date: "5 September",
                        day: "Thursday",
                        content: `History and Development of Artificial Intelligence (AI)




`
                    },
                    {
                        date: "6 September",
                        day: "Friday",
                        content: `Applications of Artificial Intelligence (AI)
                        

`
                    }
                ]
            },
            {
                weekNumber: 2,
                days: [
                    {
                        date: "10 September",
                        day: "Tuesday",
                        content: `General AI Terminologies
`
                    },
                    {
                        date: "11 September",
                        day: "Wednesday",
                        content: ` Topic: Data as a Component of AI


    Choose a dataset or scenario of your choice (e.g., facial recognition, medical diagnosis).
- Objective: Evaluate data quality and ethical implications.
- Steps:
    1. Assess data quality dimensions (e.g., accuracy, completeness, consistency).
    2. Identify potential biases, errors, or inconsistencies.
    3. Research ethical considerations (e.g., privacy, fairness, transparency).
    4. Write a short report addressing:
        - Data quality issues and mitigation strategies.
        - Ethical implications and potential consequences.
        - Recommendations for responsible data handling and AI development.
        
`
                    },
                    {
                        date: "12 September",
                        day: "Thursday",
                        content: `Algorithms: How AI systems learn`
                    },
                    {
                        date: "13 September",
                        day: "Friday",
                        content: `Human vs. Machine Intelligence: Key differences`
                    }
                ]
            }
        ];

        function createWeekElement(week) {
            const weekElement = document.createElement('div');
            weekElement.className = 'week';
            
            const weekHeader = document.createElement('h2');
            weekHeader.textContent = `Week ${week.weekNumber}`;
            weekElement.appendChild(weekHeader);
            
            week.days.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day';
                dayElement.innerHTML = `
                    <div class="day-header">
                        <span>${day.day} (${day.date})</span>
                        <span class="expand-icon">+</span>
                    </div>
                    <div class="day-content">
                        <div class="lecture-content">${day.content}</div>
                    </div>
                `;
                weekElement.appendChild(dayElement);
            });
            
            return weekElement;
        }

        function toggleDay(dayHeader) {
            const dayContent = dayHeader.nextElementSibling;
            const expandIcon = dayHeader.querySelector('.expand-icon');
            
            if (dayContent.classList.contains('expanded')) {
                dayContent.classList.remove('expanded');
                expandIcon.textContent = '+';
            } else {
                dayContent.classList.add('expanded');
                expandIcon.textContent = '-';
            }
        }

        const weeksContainer = document.getElementById('weeks-container');
        weeksData.forEach(week => {
            const weekElement = createWeekElement(week);
            weeksContainer.appendChild(weekElement);
        });

        document.querySelectorAll('.day-header').forEach(header => {
            header.addEventListener('click', () => toggleDay(header));
        });
    </script>

    
</body>
